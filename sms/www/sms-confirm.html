<!DOCTYPE HTML> 
<html>
	<head>
		<title>Musselman Library SMS Confirmation</title>
		<!--For search engines - don't crawl this page!-->
		<meta name="robots" content="noindex">
		<meta name="googlebot" content="noindex">
		<!--For mobile devices-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--JQuery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!--Bootstrap Elements-->
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
		<script src="../../bootstrap/js/bootstrap.min.js"></script>
		<!--Local styles-->
		<style>
			body {background-color: #fafafa; font-family: Verdana, Geneva, sans-serif;}
			h2 {color: #fefefe;}

		</style>
	</head>   
	<body>
		<div class="container">	
			<div style="background-color: #00437a; padding:10px; border-radius: 10px;">
				<h2>Musselman Library Text Message Confirmation</h2>
			</div>
			<br>
			<form action="sms-confirmation.php" method="post" enctype="multipart/form-data" role="form">
				<div class="form-group">
					<label for="mobile">Mobile Number</label>
						<!--The regex pattern forces a +1 followed by a valid phone number-->
						<input type='tel' pattern='\+[1][2-9]\d{9}' name="mobile" id="mobile" class="form-control" placeholder="Must begin with +1" required />
						<p class="help-block">Example: +17173377024</p>
				</div>		
				<div class="form-group">	
					<label for="option">Message Type</label>
					<select class="form-control" name="option" id="option" required>
						<option value="">Select ...</option>
						<option value="new">New Signup</option>
					    <option value="update">Update Phone Number</option>
					    <option value="stop">Stop Receiving Texts</option>
					</select>
				</div>
				<div class="form-group">	
					<label for="password">Password</label>
						<input type="password" name="password" id="password" class="form-control" required />
				</div>
				<br>
				<div>
					<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success btn-lg"  />
				</div>
			</form>
		</div>
	</body>
</html>
